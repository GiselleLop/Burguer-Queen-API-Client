<h2 mat-dialog-title>Confirmar cierre de sesión</h2>
    <mat-dialog-content>
      ¿Está seguro de que desea cerrar sesión?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="cancel()">Cancelar</button>
      <button mat-button color="warn" (click)="confirmLogout()">Cerrar Sesión</button>
    </mat-dialog-actions>
