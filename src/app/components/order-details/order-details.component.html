<div class='orderedProducts'>
  <h3 *ngIf="showOrder">ORDERED PRODUCTS</h3>
  <ul  *ngIf="showOrder && showOrder.products.length > 0; else noOrderSelected">  
    <li *ngFor="let product of showOrder.products">
        x{{ product.qty }} {{ product.product?.name }}
    </li>
  </ul>
  <ng-template #noOrderSelected>
    <p class="noOrder">No order selected. Please choose an order.</p>
  </ng-template>
    
</div>
